    <script type="text/javascript">
        function display() {
            var now=new Date();
            var h=now.getHours();
            var m=now.getMinutes();
            var s=now.getSeconds();
            var mark="AM";
            if (h>12) {
                mark="PM";
                h-=12;
            }
            if (h==0) h=12;
            if (h<10) h="0"+h;
            if (m<10) m="0"+m;
            if (s<10) s="0"+s;
            digit_clock.innerText=h+":"+m+":"+s+" "+mark;
            setTimeout("display()",100);
        }
        window.onload=function() {display(); }
    </script>
    <script type="text/javascript">
        function isEmail(theStr) {
            var atindex = theStr.indexOf('@');
            var dotindex = theStr.indexOf('.',atindex);
            var flag = true;
            thesub = theStr.substring(0,dotindex + 1);

            if ((atindex < 1) || (atindex != theStr.lastIndexOf('@')) || (dotindex < atindex + 2) || (theStr.length <= thesub.length)) {
                flag = false;
            } else {
                flag = true;
            }
            return(flag);
        }

        var vipid;
        function getvalue(value) {
            vipid = value;
        }

        function check() {
            fr = document.form1;
            if (fr.user.value == "") {
              alert("用户ID必须要填写！");
               fr.user.focus();
               return false;
            } 
            if ((fr.password.value != "") || (fr.repassword.value != "")) {
                if (fr.password.value != fr.repassword.value) {
                  alert("密码不一致，请重新输入并验证密码！");
                  fr.password.focus();
                  return false;
                }
            } else{
                alert("密码不能为空！");
                fr.password.focus();
                return false;
            }

            if (fr.email.value != "") {
               if (!isEmail(fr.email.value))
               {
                   alert("请输入正确的邮件名称");
                   fr.email.focus();
                  return false;
               }
            } else {
                alert("邮箱必须要填写!");
                fr.email.focus();
                return false;
            }

            if (fr.sex.value == "") {
                alert("性别必须要填写!");
                fr.sex.focus();
                return false;
            }
            if (fr.vip.value == "") {
                alert("会员类型必须要填写！");
                return false;
            }
            return true;
        }
        function show() {
            if (check() == true)
                 window.location.href="register_1.html?name="+vipid;
        }
    </script>
