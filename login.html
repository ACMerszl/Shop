        function display() {
            var now=new Date();
            var h=now.getHours();
            var m=now.getMinutes();
            var s=now.getSeconds();
            var mark="AM";
            if (h>12) {
                mark="PM";
                h-=12;
            }
            if (h==0) h=12;
            if (h<10) h="0"+h;
            if (m<10) m="0"+m;
            if (s<10) s="0"+s;
            digit_clock.innerText=h+":"+m+":"+s+" "+mark;
            setTimeout("display()",100);
        }
        window.onload=function() {display(); }
    </script>
